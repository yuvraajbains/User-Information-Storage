<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #000000;
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            margin: 0;
            padding: 20px;
            align-items: start;
            gap: 20px;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 80%;
            grid-column: 1;
        }

        .instructions {
            color: #ffffff;
            font-size: 18px;
            grid-column: 2;
            border: 2px solid #ffffff;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .submission-count {
            color: #ffffff;
            font-size: 18px;
            grid-column: 2;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #ffffff;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        h2 {
            margin-top: 0;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus {
            border-color: #0066cc;
            outline: none;
        }

        .form-group input[type="text"]:hover,
        .form-group input[type="email"]:hover,
        .form-group input[type="tel"]:hover {
            background-color: #d3d3d3; /* Light grey */
        }

        .form-group input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 15px;
            font-size: 22px;
            width: 100%;
        }

        .form-group input[type="submit"]:hover {
            background-color: #005bb5;
        }

        .form-group input[type="submit"]:active {
            background-color: #004a99;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>User Contact Form</h1>
        <form action="/submit" method="post">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="instructions">
        <h2>Form Instructions</h2>
        <p>Please fill out the form on the left with your contact information. Make sure all fields are completed before submitting the form. You must enter a valid email address or the form will not submit.</p>
    </div>
    <div class="submission-count">
        <h2>Submission Count</h2>
        <p>Total submissions: <span id="submissionCount">0</span></p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/submission-count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('submissionCount').textContent = data.count;
                })
                .catch(error => console.error('Error fetching submission count:', error));
        });
    </script>
</body>
</html>
